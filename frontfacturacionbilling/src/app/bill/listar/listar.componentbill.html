<div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Cuentas</h3>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Id </th>
              <th>Fecha de expedicion</th>
              <th>Fecha de Vencimiento</th>
              <th>Fecha de recepcion</th>
              <th>Id estado de cuenta</th>
              <th>Id Usuario</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cities of cities" class="text-center">
              <td>{{bill.id}}</td>
              <td>{{bill.expedition_date}}</td>
              <td>{{bill.due_date}}</td>
              <td>{{bill.receipt_date}}</td>
              <td>{{bill.bill_state_id}}</td>
              <td>{{user_id}}}</td>
              <td>
                <button (click)="Editar(cities)" class="btn btn-warning">Editar</button>
                <button (click)="Delete(cities)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
