
<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Agregar  cuenta</h3>
      </div>
      <div class="card-body">
   
        <form action="Guardar" method="POST">
          <div class="form-group">
  
            <label for="">Id cuenta</label>
            <input [(ngModel)]="bill.expedition_date" name="id" type="number" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Fecha de expedicion</label>
            <input [(ngModel)]="bill.expedition_date" name="expedition_date" type="date" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Fecha de vencimiento</label>
            <input [(ngModel)]="bill.due_date" name="due_date" type="date" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Fecha de recepcion</label>
            <input [(ngModel)]="bill.receip_date" name="receip_date" type="number" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Usuario</label>
            <input [(ngModel)]="bill.user_id" name="user_id" type="number" class="form-control">
          </div>
          <button (click)="Guardar(bill)" class="btn btn-success">Guardar</button>
        </form>
      </div>
      
    </div>
  </div>
