<div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Paises</h3>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Id </th>
              <th>Nombre</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let countries of countries" class="text-center">
              <td>{{countries.id}}</td>
              <td>{{countries.name}}</td>
              <td>
                <button (click)="Editar(countries)" class="btn btn-warning">Editar</button>
                <button (click)="Delete(countries)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
