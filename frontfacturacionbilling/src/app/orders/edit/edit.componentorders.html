<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Agregar Pedido</h3>
    </div>
    <div class="card-body">
 
      <form action="Guardar" method="POST">
        <div class="form-group">

          <label for="">Id pedido</label>
          <input [(ngModel)]="orders.id" name="id" type="number" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Cantidad</label>
          <input [(ngModel)]="orders.quantity" name="quantity" type="number" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Precio</label>
          <input [(ngModel)]="orders.price" name="price" type="number" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Id Cuenta</label>
          <input [(ngModel)]="orders.bill_id" name="bill_id" type="number" class="form-control">
        </div>
        <div class="form-group">
          <label for="">ID artserv</label>
          <input [(ngModel)]="orders.artserv_id" name="artserv_id" type="number" class="form-control">
        </div>
        <button (click)="Actualizar(orders)" class="btn btn-success">Guardar</button>
      </form>
    </div>
    
  </div>
</div>

    
  </div>
</div>
