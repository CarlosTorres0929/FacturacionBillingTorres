<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Editar Ciudades</h3>
      </div>
      <div class="card-body">
   
        <form action="Guardar" method="POST">
          <div class="form-group">
  
            <label for="">Id Ciudad</label>
            <input [(ngModel)]="cities.id" name="id" type="number" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Nombre</label>
            <input [(ngModel)]="cities.name" name="name" type="text" class="form-control">
          </div>
          <button (click)="Actualizar(cities)" class="btn btn-success">Actualizar</button>
        </form>
      </div>
      
    </div>
  </div>
