<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Agregar Tipos de Usuarios</h3>
      </div>
      <div class="card-body">
   
        <form action="Guardar" method="POST">
          <div class="form-group">
  
            <label for="">Id Tipo Usuario</label>
            <input [(ngModel)]="user_type.id" name="id" type="number" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Tipo</label>
            <input [(ngModel)]="user_type.type" name="type" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Estado</label>
            <input [(ngModel)]="user_type.state" name="state" type="text" class="form-control">
          </div>
    
          <button (click)="Guardar(user_type)" class="btn btn-success">Guardar</button>
        </form>
      </div>
      
    </div>
  </div>
